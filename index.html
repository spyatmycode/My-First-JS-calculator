<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <title>Akeju's Calculator</title>
</head>
<body>

    <!-- I started this project like 9pm March 29 and I'm uploading March 30th 7:12pm. I am proud of myself -->

   <div class="calculator">
    <div class="grand-body">
        
        <div class="calc-item" id="screen">Akeju Oluwanifemi</div>
        <div class="calc-item" id="all-clear">AC</div>
        <div class="calc-item" id="times">*</div>
        <div class="calc-item" id="divide">/</div>
        <div class="calc-item" id="seven">7</div>
        <div class="calc-item" id="eight">8</div>
        <div class="calc-item" id="nine">9</div>
        <div class="calc-item" id="minus">-</div>
        <div class="calc-item" id="four">4</div>
        <div class="calc-item" id="five">5</div>
        <div class="calc-item" id="six">6</div>
        <div class="calc-item" id="plus">+</div>
        <div class="calc-item" id="one">1</div>
        <div class="calc-item" id="two">2</div>
        <div class="calc-item" id="three">3</div>
        <div class="calc-item" id="equals"><br>=</div>
        <div class="calc-item zero" id="zero">0</div>
        <div class="calc-item" id="point">.</div>
       



    




</div>

<div class="copyright"><h5><code>Designed and Coded by <a href="http://akejuoluwanifemi-portfolio.netlify.app">Akeju Oluwanifemi</a>  &copy; 2022</code></h5></div>
   </div>
            
    

    
</body>
</html>
